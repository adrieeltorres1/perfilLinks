<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil Links</title>
</head>

<body>
    <div class="particles-container"></div>
    <div id="caixaPrincipal">
        <div id="elementosPerfil">
            <div id="elementos">
                <div id="centralizarImg">
                    <img src="img/perfilAdriel.jpg" alt="">
                </div>
                <h2>Adriel Torres</h2>
                <p id="localizacao">Fortaleza-CE, Brasil</p>
                <p>"Eu sou um desenvolvedor Full Stack"</p>
            </div>
        </div>
        <div class="linksDoPerfil">
            <div class="links">
                <div id="btns"></div>
                <button id="btnUm">Github</button>
                <button id="btnDois">Linkedin</button>
                <button id="btnTres">Instagram</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
